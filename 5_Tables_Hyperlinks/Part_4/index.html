<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group columns</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Browser statistics November 2021 - 2022</h1>
    <table>
        <colgroup>
            <col span="2" style="background-color: lightgrey" />
            <col style="background-color: WhiteSmoke" />
        </colgroup>
        <tr>
            <th>Browser</th>
            <th>Accesses</th>
            <th>Percent</th>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>144780</td>
            <td>65,86%</td>
        </tr>
        <tr>
            <td>Firefox</td>
            <td>34099</td>
            <td>3.04%</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>16019</td>
            <td>18.67%</td>
        </tr>
    </table>
</body>

</html>
