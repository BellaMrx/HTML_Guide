<!DOCTYPE html>
<html lang="en">

<head>
    <title>Label tables</title>
    <meta charset="UTF-8" />
</head>

<body>
    <article>
        <h1>Browser statistics 2021 - 2022</h1>
        <figure>
            <table>
                <tr>
                    <th>Browser</th>
                    <th>Accesses</th>
                    <th>Percent</th>
                </tr>
                <tr>
                    <td>Chrome</td>
                    <td>144780</td>
                    <td>65,86%</td>
                </tr>
                <tr>
                    <td>Firefox</td>
                    <td>34099</td>
                    <td>3.04%</td>
                </tr>
                <tr>
                    <td>Safari</td>
                    <td>16019</td>
                    <td>18.67%</td>
                </tr>
            </table>
            <figcaption>Table 1: Browser statistics 2021/2022</figcaption>
        </figure>
    </article>
</body>

</html>
